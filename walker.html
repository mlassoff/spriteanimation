<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            }

            @keyframes sprite {
            from {  background-position: 0px; }
            to {    background-position: -3600px; }
            }

            #walker {
                height: 1182px;
                width: 600px;
                background: url("walker.jpg");
                animation: sprite .75s steps(6) infinite;
                position: relative;
                left: 360px;
            }

    </style>
</head>
<body>
    <div id="walker"></div>
    <script>
        let walker = document.getElementById("walker");
        let position = 0; 

        walker.onmousedown= function(){
            position = position + 60;
            console.log(position);
            walker.style.left = position + 'px';
        }
    </script>
</body>
</html>
